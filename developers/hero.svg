<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="flinkerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#96BFFF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
    <linearGradient id="buildingLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7BB8FF"/>
      <stop offset="100%" stop-color="#5BA3FF"/>
    </linearGradient>
    <linearGradient id="buildingRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5BA3FF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
  </defs>

  <!-- Subtle background glow -->
  <circle cx="200" cy="140" r="120" fill="#0779FF" opacity="0.04"/>
  <circle cx="200" cy="140" r="80" fill="#0779FF" opacity="0.05"/>

  <!-- Code brackets background -->
  <text x="30" y="90" font-family="ui-monospace, monospace" font-size="72" font-weight="bold" fill="#0779FF" opacity="0.08">{</text>
  <text x="320" y="230" font-family="ui-monospace, monospace" font-size="72" font-weight="bold" fill="#0779FF" opacity="0.08">}</text>

  <!-- 3D Building/IFC representation -->
  <g transform="translate(120, 50)">
    <!-- Building shadow -->
    <ellipse cx="80" cy="195" rx="60" ry="12" fill="#0779FF" opacity="0.08"/>

    <!-- Building left face -->
    <path d="M80 180 L0 140 L0 50 L80 90 Z" fill="url(#buildingLeft)" stroke="#0779FF" stroke-width="1.5"/>
    <!-- Building right face -->
    <path d="M80 180 L160 140 L160 50 L80 90 Z" fill="url(#buildingRight)" stroke="#0779FF" stroke-width="1.5"/>
    <!-- Building top -->
    <path d="M0 50 L80 10 L160 50 L80 90 Z" fill="#96BFFF" stroke="#0779FF" stroke-width="1.5"/>

    <!-- Window grid left face -->
    <g fill="white" opacity="0.5">
      <rect x="15" y="70" width="18" height="12" rx="2" transform="skewY(-26)"/>
      <rect x="15" y="95" width="18" height="12" rx="2" transform="skewY(-26)"/>
      <rect x="15" y="120" width="18" height="12" rx="2" transform="skewY(-26)"/>
      <rect x="42" y="80" width="18" height="12" rx="2" transform="skewY(-26)"/>
      <rect x="42" y="105" width="18" height="12" rx="2" transform="skewY(-26)"/>
      <rect x="42" y="130" width="18" height="12" rx="2" transform="skewY(-26)"/>
    </g>

    <!-- Window grid right face -->
    <g fill="white" opacity="0.35">
      <rect x="100" y="65" width="18" height="12" rx="2" transform="skewY(26)"/>
      <rect x="100" y="90" width="18" height="12" rx="2" transform="skewY(26)"/>
      <rect x="100" y="115" width="18" height="12" rx="2" transform="skewY(26)"/>
      <rect x="127" y="73" width="18" height="12" rx="2" transform="skewY(26)"/>
      <rect x="127" y="98" width="18" height="12" rx="2" transform="skewY(26)"/>
      <rect x="127" y="123" width="18" height="12" rx="2" transform="skewY(26)"/>
    </g>
  </g>

  <!-- API connection lines -->
  <g stroke="#0779FF" stroke-width="2" stroke-dasharray="6 4" opacity="0.35">
    <line x1="50" y1="150" x2="115" y2="150"/>
    <line x1="285" y1="150" x2="350" y2="150"/>
  </g>

  <!-- Connection nodes with rings -->
  <g>
    <circle cx="50" cy="150" r="12" fill="#0779FF" opacity="0.1"/>
    <circle cx="50" cy="150" r="6" fill="#0779FF"/>
    <circle cx="350" cy="150" r="12" fill="#0779FF" opacity="0.1"/>
    <circle cx="350" cy="150" r="6" fill="#0779FF"/>
  </g>

  <!-- Code snippet left -->
  <g transform="translate(25, 200)">
    <rect width="55" height="6" rx="3" fill="#0779FF" opacity="0.25"/>
    <rect y="10" width="40" height="6" rx="3" fill="#0779FF" opacity="0.15"/>
    <rect y="20" width="48" height="6" rx="3" fill="#0779FF" opacity="0.2"/>
  </g>

  <!-- Code snippet right -->
  <g transform="translate(320, 75)">
    <rect width="50" height="6" rx="3" fill="#0779FF" opacity="0.25"/>
    <rect y="10" width="35" height="6" rx="3" fill="#0779FF" opacity="0.15"/>
    <rect y="20" width="45" height="6" rx="3" fill="#0779FF" opacity="0.2"/>
  </g>

  <!-- SDK badge -->
  <g transform="translate(305, 200)">
    <rect x="0" y="0" width="60" height="24" rx="12" fill="url(#flinkerGrad)"/>
    <text x="30" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">SDK</text>
  </g>

  <!-- API badge -->
  <g transform="translate(35, 95)">
    <rect x="0" y="0" width="50" height="24" rx="12" fill="url(#flinkerGrad)"/>
    <text x="25" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">API</text>
  </g>
</svg>