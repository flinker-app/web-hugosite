<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#96BFFF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="#F8FAFC"/>

  <!-- Power BI Window Frame -->
  <g transform="translate(40, 30)">
    <!-- Window -->
    <rect width="880" height="480" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>

    <!-- Title bar -->
    <rect width="880" height="44" rx="8" fill="#0779FF"/>
    <rect y="20" width="880" height="24" fill="#0779FF"/>
    <text x="20" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">Power BI Desktop â€” Construction Project Dashboard</text>

    <!-- Window controls -->
    <g transform="translate(820, 14)">
      <rect width="16" height="16" rx="2" fill="white" opacity="0.3"/>
      <rect x="20" width="16" height="16" rx="2" fill="white" opacity="0.3"/>
      <rect x="40" width="16" height="16" rx="2" fill="white" opacity="0.3"/>
    </g>

    <!-- Left panel: 3D IFC Viewer -->
    <g transform="translate(20, 64)">
      <rect width="520" height="360" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>

      <!-- 3D Building model -->
      <g transform="translate(100, 40)">
        <!-- Building isometric -->
        <g>
          <!-- Right face -->
          <polygon points="160,0 300,70 300,240 160,170" fill="#96BFFF" opacity="0.4"/>
          <!-- Left face -->
          <polygon points="160,0 20,70 20,240 160,170" fill="#0779FF" opacity="0.3"/>
          <!-- Top face -->
          <polygon points="20,70 160,0 300,70 160,140" fill="#0779FF" opacity="0.2"/>

          <!-- Floor separations -->
          <g stroke="#0779FF" stroke-width="1.5" opacity="0.6">
            <line x1="20" y1="112" x2="160" y2="42"/>
            <line x1="160" y1="42" x2="300" y2="112"/>
            <line x1="20" y1="154" x2="160" y2="84"/>
            <line x1="160" y1="84" x2="300" y2="154"/>
            <line x1="20" y1="196" x2="160" y2="126"/>
            <line x1="160" y1="126" x2="300" y2="196"/>
          </g>

          <!-- Outline -->
          <g stroke="#0779FF" stroke-width="2" fill="none">
            <polygon points="160,0 300,70 300,240 160,170"/>
            <polygon points="160,0 20,70 20,240 160,170"/>
            <line x1="160" y1="0" x2="160" y2="170"/>
          </g>
        </g>
      </g>

      <!-- Viewer controls -->
      <g transform="translate(20, 310)">
        <rect width="80" height="32" rx="4" fill="white" stroke="#E2E8F0"/>
        <text x="40" y="21" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Rotate</text>
        <rect x="90" width="80" height="32" rx="4" fill="white" stroke="#E2E8F0"/>
        <text x="130" y="21" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Zoom</text>
        <rect x="180" width="80" height="32" rx="4" fill="white" stroke="#E2E8F0"/>
        <text x="220" y="21" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Pan</text>
      </g>

      <!-- Flinker IFC Viewer label -->
      <g transform="translate(340, 310)">
        <rect width="160" height="32" rx="4" fill="url(#brandGrad)"/>
        <text x="80" y="21" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Flinker IFC Viewer</text>
      </g>
    </g>

    <!-- Right panel: Data and Charts -->
    <g transform="translate(560, 64)">
      <!-- Element properties -->
      <g>
        <rect width="300" height="170" rx="6" fill="white" stroke="#E2E8F0"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0B1220">Selected Element</text>

        <g transform="translate(15, 45)">
          <text font-family="system-ui, sans-serif" font-size="11" fill="#64748B">
            <tspan x="0" dy="0">Type:</tspan>
            <tspan x="80" fill="#0B1220" font-weight="500">IfcWall</tspan>
          </text>
          <text font-family="system-ui, sans-serif" font-size="11" fill="#64748B">
            <tspan x="0" dy="22">GUID:</tspan>
            <tspan x="80" fill="#0B1220" font-weight="500">3xF2kL9...</tspan>
          </text>
          <text font-family="system-ui, sans-serif" font-size="11" fill="#64748B">
            <tspan x="0" dy="22">Level:</tspan>
            <tspan x="80" fill="#0B1220" font-weight="500">Level 02</tspan>
          </text>
          <text font-family="system-ui, sans-serif" font-size="11" fill="#64748B">
            <tspan x="0" dy="22">Material:</tspan>
            <tspan x="80" fill="#0B1220" font-weight="500">Concrete</tspan>
          </text>
          <text font-family="system-ui, sans-serif" font-size="11" fill="#64748B">
            <tspan x="0" dy="22">Status:</tspan>
            <tspan x="80" fill="#0779FF" font-weight="600">In Progress</tspan>
          </text>
        </g>
      </g>

      <!-- Mini chart -->
      <g transform="translate(0, 185)">
        <rect width="300" height="100" rx="6" fill="white" stroke="#E2E8F0"/>
        <text x="15" y="24" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0B1220">Elements by Type</text>

        <!-- Bar chart -->
        <g transform="translate(15, 40)">
          <rect y="0" width="180" height="14" rx="2" fill="#E2E8F0"/>
          <rect y="0" width="140" height="14" rx="2" fill="#0779FF"/>
          <text x="190" y="11" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Walls</text>

          <rect y="20" width="180" height="14" rx="2" fill="#E2E8F0"/>
          <rect y="20" width="100" height="14" rx="2" fill="#96BFFF"/>
          <text x="190" y="31" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Slabs</text>

          <rect y="40" width="180" height="14" rx="2" fill="#E2E8F0"/>
          <rect y="40" width="60" height="14" rx="2" fill="#0779FF"/>
          <text x="190" y="51" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Doors</text>
        </g>
      </g>

      <!-- KPI cards -->
      <g transform="translate(0, 300)">
        <rect width="145" height="60" rx="6" fill="white" stroke="#E2E8F0"/>
        <text x="15" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Total Elements</text>
        <text x="15" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#0B1220">2,847</text>

        <g transform="translate(155, 0)">
          <rect width="145" height="60" rx="6" fill="white" stroke="#E2E8F0"/>
          <text x="15" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Completed</text>
          <text x="15" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#0779FF">68%</text>
        </g>
      </g>
    </g>
  </g>
</svg>
