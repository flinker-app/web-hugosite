  <title
     id="title">ISO 19650 + SharePoint — Flinker Compliance Layer (Light)</title>
  <desc
     id="desc">Light UI hero showing ISO 19650 states along a pipeline with SharePoint/Teams chips and a Flinker badge in brand blues.</desc>
  <!-- ====== PALETTE / HELPERS ====== -->
  <defs
     id="defs33">
    <!-- Brand blues -->
    <linearGradient
       id="brandGradient"
       x1="0"
       y1="0"
       x2="1"
       y2="0">
      <stop
         offset="0"
         stop-color="#96BFFF"
         id="stop12" />
      <stop
         offset="1"
         stop-color="#0779FF"
         id="stop14" />
    </linearGradient>
    <!-- Background and surfaces -->
    <linearGradient
       id="paper"
       x1="0"
       y1="0"
       x2="0"
       y2="1">
      <stop
         offset="0"
         stop-color="#FFFFFF"
         id="stop17" />
      <stop
         offset="1"
         stop-color="#F7FAFF"
         id="stop19" />
    </linearGradient>
    <!-- Pipe glow, clipped to pipe -->
    <linearGradient
       id="pipeGlowGrad"
       x1="0"
       y1="0"
       x2="0"
       y2="1">
      <stop
         offset="0"
         stop-color="#96BFFF"
         stop-opacity="0.45"
         id="stop22" />
      <stop
         offset="1"
         stop-color="#96BFFF"
         stop-opacity="0"
         id="stop24" />
    </linearGradient>
    <!-- Soft elevation -->
    <filter
       id="shadow-sm"
       x="-40%"
       y="-40%"
       width="180%"
       height="180%">
      <feDropShadow
         dx="0"
         dy="4"
         stdDeviation="8"
         flood-opacity="0.15" />
    </filter>
    <filter
       id="shadow-md"
       x="-40%"
       y="-40%"
       width="180%"
       height="180%">
      <feDropShadow
         dx="0"
         dy="8"
         stdDeviation="14"
         flood-opacity="0.16" />
    </filter>
    <!-- Clip for the pipe glow -->
    <clipPath
       id="pipeClip">
      <rect
         id="pipeArea"
         x="80"
         y="248"
         width="1040"
         height="20"
         rx="10" />
    </clipPath>
    <!-- Type & colors -->
