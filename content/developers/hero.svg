<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Code brackets background -->
  <text x="40" y="80" font-family="monospace" font-size="64" font-weight="bold" fill="#4F46E5" opacity="0.15">{</text>
  <text x="320" y="240" font-family="monospace" font-size="64" font-weight="bold" fill="#4F46E5" opacity="0.15">}</text>

  <!-- 3D Building/IFC representation -->
  <g transform="translate(120, 60)">
    <!-- Building base -->
    <path d="M80 180 L0 140 L0 60 L80 100 Z" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2"/>
    <path d="M80 180 L160 140 L160 60 L80 100 Z" fill="#C7D2FE" stroke="#4F46E5" stroke-width="2"/>
    <path d="M0 60 L80 20 L160 60 L80 100 Z" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>

    <!-- Windows grid left face -->
    <rect x="12" y="75" width="20" height="15" fill="#4F46E5" opacity="0.3" rx="2"/>
    <rect x="12" y="100" width="20" height="15" fill="#4F46E5" opacity="0.3" rx="2"/>
    <rect x="12" y="125" width="20" height="15" fill="#4F46E5" opacity="0.3" rx="2"/>
    <rect x="40" y="85" width="20" height="15" fill="#4F46E5" opacity="0.3" rx="2"/>
    <rect x="40" y="110" width="20" height="15" fill="#4F46E5" opacity="0.3" rx="2"/>
    <rect x="40" y="135" width="20" height="15" fill="#4F46E5" opacity="0.3" rx="2"/>

    <!-- Windows grid right face -->
    <rect x="100" y="75" width="20" height="15" fill="#4F46E5" opacity="0.2" rx="2"/>
    <rect x="100" y="100" width="20" height="15" fill="#4F46E5" opacity="0.2" rx="2"/>
    <rect x="100" y="125" width="20" height="15" fill="#4F46E5" opacity="0.2" rx="2"/>
    <rect x="128" y="85" width="20" height="15" fill="#4F46E5" opacity="0.2" rx="2"/>
    <rect x="128" y="110" width="20" height="15" fill="#4F46E5" opacity="0.2" rx="2"/>
    <rect x="128" y="135" width="20" height="15" fill="#4F46E5" opacity="0.2" rx="2"/>
  </g>

  <!-- API connection lines -->
  <g stroke="#4F46E5" stroke-width="2" stroke-dasharray="6 4" opacity="0.4">
    <line x1="60" y1="150" x2="120" y2="150"/>
    <line x1="280" y1="150" x2="340" y2="150"/>
    <line x1="200" y1="240" x2="200" y2="280"/>
  </g>

  <!-- Connection nodes -->
  <circle cx="60" cy="150" r="8" fill="#4F46E5" opacity="0.6"/>
  <circle cx="340" cy="150" r="8" fill="#4F46E5" opacity="0.6"/>
  <circle cx="200" cy="280" r="8" fill="#4F46E5" opacity="0.6"/>

  <!-- Code snippets decoration -->
  <g transform="translate(20, 180)" opacity="0.5">
    <rect width="70" height="8" rx="2" fill="#4F46E5" opacity="0.3"/>
    <rect y="12" width="50" height="8" rx="2" fill="#4F46E5" opacity="0.2"/>
    <rect y="24" width="60" height="8" rx="2" fill="#4F46E5" opacity="0.25"/>
  </g>

  <g transform="translate(310, 80)" opacity="0.5">
    <rect width="60" height="8" rx="2" fill="#4F46E5" opacity="0.3"/>
    <rect y="12" width="45" height="8" rx="2" fill="#4F46E5" opacity="0.2"/>
    <rect y="24" width="55" height="8" rx="2" fill="#4F46E5" opacity="0.25"/>
  </g>
</svg>