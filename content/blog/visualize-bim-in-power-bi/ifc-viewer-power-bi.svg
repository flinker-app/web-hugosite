<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="560" viewBox="0 0 1000 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#96BFFF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
    <linearGradient id="pbiYellow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#F9E68B"/>
      <stop offset="100%" stop-color="#F3CD32"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="560" fill="#F1F5F9"/>

  <!-- Power BI Window -->
  <g transform="translate(30, 25)" filter="url(#shadow)">
    <!-- Window frame -->
    <rect width="940" height="510" rx="12" fill="white"/>

    <!-- Title bar -->
    <rect width="940" height="48" rx="12" fill="#2C2C2C"/>
    <rect y="24" width="940" height="24" fill="#2C2C2C"/>

    <!-- Window controls (macOS style) -->
    <circle cx="24" cy="24" r="7" fill="#FF5F57"/>
    <circle cx="48" cy="24" r="7" fill="#FFBD2E"/>
    <circle cx="72" cy="24" r="7" fill="#28CA41"/>

    <!-- Title -->
    <text x="470" y="30" font-family="system-ui, sans-serif" font-size="13" fill="#AAAAAA" text-anchor="middle">Power BI Desktop — Project Analytics</text>

    <!-- Content area -->
    <g transform="translate(0, 48)">
      <!-- Left sidebar -->
      <rect width="50" height="462" fill="#F8FAFC"/>
      <g transform="translate(15, 20)">
        <rect width="20" height="20" rx="4" fill="#E2E8F0"/>
        <rect y="35" width="20" height="20" rx="4" fill="#E2E8F0"/>
        <rect y="70" width="20" height="20" rx="4" fill="url(#brandGrad)"/>
        <rect y="105" width="20" height="20" rx="4" fill="#E2E8F0"/>
      </g>

      <!-- Main canvas -->
      <g transform="translate(50, 0)">
        <!-- IFC Viewer panel -->
        <g transform="translate(15, 15)">
          <rect width="520" height="340" rx="8" fill="#FAFBFC" stroke="#E2E8F0" stroke-width="1"/>

          <!-- 3D Building visualization -->
          <g transform="translate(260, 160)">
            <!-- Ground plane -->
            <ellipse cx="0" cy="120" rx="150" ry="30" fill="#E2E8F0" opacity="0.5"/>

            <!-- Building - modern isometric -->
            <!-- Main tower -->
            <g>
              <!-- Left face -->
              <path d="M -80 -100 L -80 80 L 0 120 L 0 -60 Z" fill="#7BB8FF"/>
              <!-- Right face -->
              <path d="M 0 -60 L 0 120 L 80 80 L 80 -100 Z" fill="#5BA3FF"/>
              <!-- Top -->
              <path d="M -80 -100 L 0 -60 L 80 -100 L 0 -140 Z" fill="#96BFFF"/>

              <!-- Windows left -->
              <g fill="#FFFFFF" opacity="0.4">
                <rect x="-70" y="-80" width="25" height="15" rx="2" transform="skewY(26.5)"/>
                <rect x="-70" y="-55" width="25" height="15" rx="2" transform="skewY(26.5)"/>
                <rect x="-70" y="-30" width="25" height="15" rx="2" transform="skewY(26.5)"/>
                <rect x="-40" y="-80" width="25" height="15" rx="2" transform="skewY(26.5)"/>
                <rect x="-40" y="-55" width="25" height="15" rx="2" transform="skewY(26.5)"/>
                <rect x="-40" y="-30" width="25" height="15" rx="2" transform="skewY(26.5)"/>
              </g>

              <!-- Windows right -->
              <g fill="#FFFFFF" opacity="0.3">
                <rect x="15" y="-70" width="25" height="15" rx="2" transform="skewY(-26.5)"/>
                <rect x="15" y="-45" width="25" height="15" rx="2" transform="skewY(-26.5)"/>
                <rect x="15" y="-20" width="25" height="15" rx="2" transform="skewY(-26.5)"/>
                <rect x="45" y="-70" width="25" height="15" rx="2" transform="skewY(-26.5)"/>
                <rect x="45" y="-45" width="25" height="15" rx="2" transform="skewY(-26.5)"/>
                <rect x="45" y="-20" width="25" height="15" rx="2" transform="skewY(-26.5)"/>
              </g>
            </g>

            <!-- Selected element highlight -->
            <g>
              <rect x="-70" y="10" width="60" height="40" fill="#0779FF" opacity="0.6" transform="skewY(26.5)"/>
              <rect x="-70" y="10" width="60" height="40" fill="none" stroke="#0779FF" stroke-width="3" transform="skewY(26.5)"/>
            </g>
          </g>

          <!-- Viewer label -->
          <g transform="translate(15, 300)">
            <rect width="130" height="28" rx="14" fill="url(#brandGrad)"/>
            <text x="65" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">IFC Viewer</text>
          </g>

          <!-- View controls -->
          <g transform="translate(400, 300)">
            <circle r="14" fill="white" stroke="#E2E8F0" stroke-width="1"/>
            <text y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">+</text>
            <circle cx="35" r="14" fill="white" stroke="#E2E8F0" stroke-width="1"/>
            <text x="35" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">−</text>
            <circle cx="70" r="14" fill="white" stroke="#E2E8F0" stroke-width="1"/>
            <text x="70" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">⟲</text>
          </g>
        </g>

        <!-- Right side panels -->
        <g transform="translate(550, 15)">
          <!-- Element properties card -->
          <g>
            <rect width="320" height="155" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
            <rect width="320" height="36" rx="8" fill="#F8FAFC"/>
            <rect y="28" width="320" height="8" fill="#F8FAFC"/>
            <text x="15" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0B1220">Selected Element Properties</text>

            <g transform="translate(15, 50)" font-family="system-ui, sans-serif" font-size="12">
              <text fill="#64748B">Type</text>
              <text x="100" fill="#0B1220" font-weight="500">IfcWall</text>
              <text y="24" fill="#64748B">Level</text>
              <text x="100" y="24" fill="#0B1220" font-weight="500">Level 02</text>
              <text y="48" fill="#64748B">Material</text>
              <text x="100" y="48" fill="#0B1220" font-weight="500">Concrete C30</text>
              <text y="72" fill="#64748B">Status</text>
              <rect x="100" y="60" width="80" height="20" rx="10" fill="#DCFCE7"/>
              <text x="140" y="74" fill="#166534" font-weight="600" font-size="11" text-anchor="middle">Complete</text>
            </g>
          </g>

          <!-- Bar chart card -->
          <g transform="translate(0, 170)">
            <rect width="320" height="110" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
            <text x="15" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0B1220">Elements by Type</text>

            <g transform="translate(15, 40)">
              <rect width="200" height="16" rx="3" fill="#F1F5F9"/>
              <rect width="160" height="16" rx="3" fill="#0779FF"/>
              <text x="210" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Walls (847)</text>

              <rect y="24" width="200" height="16" rx="3" fill="#F1F5F9"/>
              <rect y="24" width="120" height="16" rx="3" fill="#5BA3FF"/>
              <text x="210" y="36" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Slabs (623)</text>

              <rect y="48" width="200" height="16" rx="3" fill="#F1F5F9"/>
              <rect y="48" width="80" height="16" rx="3" fill="#96BFFF"/>
              <text x="210" y="60" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Doors (412)</text>
            </g>
          </g>

          <!-- KPI cards -->
          <g transform="translate(0, 295)">
            <rect width="155" height="60" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
            <text x="15" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Total Elements</text>
            <text x="15" y="46" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#0B1220">2,847</text>

            <g transform="translate(165, 0)">
              <rect width="155" height="60" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
              <text x="15" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Progress</text>
              <text x="15" y="46" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#0779FF">68%</text>
            </g>
          </g>
        </g>

        <!-- Bottom filter bar -->
        <g transform="translate(15, 370)">
          <rect width="855" height="75" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
          <text x="15" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0B1220">Filters</text>

          <g transform="translate(15, 38)">
            <rect width="100" height="26" rx="13" fill="#0779FF"/>
            <text x="50" y="17" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">All Types</text>

            <rect x="110" width="80" height="26" rx="13" fill="#F1F5F9" stroke="#E2E8F0"/>
            <text x="150" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Walls</text>

            <rect x="200" width="80" height="26" rx="13" fill="#F1F5F9" stroke="#E2E8F0"/>
            <text x="240" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Slabs</text>

            <rect x="290" width="80" height="26" rx="13" fill="#F1F5F9" stroke="#E2E8F0"/>
            <text x="330" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Doors</text>

            <rect x="380" width="80" height="26" rx="13" fill="#F1F5F9" stroke="#E2E8F0"/>
            <text x="420" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Windows</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
