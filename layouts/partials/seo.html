{{- $desc := or (.Params.description | plainify) (.Summary | plainify) -}}
{{- $shareImage := .Params.shareImage | default .Params.linkedinImage -}}

<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="description" content="{{ $desc }}">
<meta name="keywords" content="{{ .Params.keywords }}">
<meta name="author" content="{{ .Site.Author.name }}">

<!-- Open Graph / LinkedIn -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ $desc }}">
{{ with $shareImage }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}
<meta property="og:url" content="{{ .Permalink }}">

<!-- Twitter (minimal) -->
<meta name="twitter:card" content="{{ .Params.twitterCard | default "summary_large_image" }}">
{{ with $shareImage }}<meta name="twitter:image" content="{{ . | absURL }}">{{ end }}

<!-- YouTube -->
<meta name="youtube:channel" content="{{ .Site.Params.youtubeChannel }}">

<!-- GitHub -->
<meta name="github:repository" content="{{ .Site.Params.githubRepo }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">
