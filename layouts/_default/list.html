{{ define "main" }}
      {{- $content := .Content -}}
      {{ if $content }}
    <div class="container px-3">
        <div style="padding-top: 160px;"></div>
        <div class="row">
            <div class="col-lg-10 col-12">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="mb-5">
                  {{ $content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      {{ else if ne .RelPermalink "/" }}
    <section>
      <h1>{{ .Title }}</h1>
      {{ range .Pages }}
        <article>
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p>{{ .Summary }}</p>
        </article>
      {{ end }}
    </section>
  {{ else }}
    <!-- Keine Listenansicht fÃ¼r die Root-Seite -->
    {{ .Content }}
  {{ end }}
{{ end }}
