{{ define "main" }}
  {{ if ne .RelPermalink "/" }}
    <section>
      <h1>{{ .Title }}</h1>
      {{ range .Pages }}
        <article>
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p>{{ .Summary }}</p>
        </article>
      {{ end }}
    </section>
  {{ else }}
    <!-- Keine Listenansicht fÃ¼r die Root-Seite -->
    {{ .Content }}
  {{ end }}
{{ end }}
