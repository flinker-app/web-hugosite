<svg xmlns="http://www.w3.org/2000/svg" width="820" height="280" viewBox="0 0 820 280">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Layer 1: Workflow component -->
  <rect x="20" y="20" width="780" height="70" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="20" y="20" width="8" height="70" rx="4" fill="#94a3b8"/>
  <text x="45" y="42" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#64748b" font-weight="500">WORKFLOW COMPONENT</text>
  <text x="45" y="62" font-family="Inter, -apple-system, sans-serif" font-size="15" fill="#1d1d1f" font-weight="600">Approvals connector / Teams Approvals</text>
  <text x="45" y="80" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#94a3b8">28-day timeout · approve/reject routing</text>
  <g transform="translate(580, 30)">
    <rect width="100" height="22" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="50" y="15" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">First-party</text>
  </g>
  <g transform="translate(690, 30)">
    <rect width="100" height="22" rx="4" fill="#fef3c7" stroke="#fcd34d"/>
    <text x="50" y="15" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Dataverse default</text>
  </g>

  <!-- Layer 2: Process authoring -->
  <rect x="20" y="105" width="780" height="70" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="20" y="105" width="8" height="70" rx="4" fill="#96bfff"/>
  <text x="45" y="127" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#64748b" font-weight="500">PROCESS AUTHORING</text>
  <text x="45" y="147" font-family="Inter, -apple-system, sans-serif" font-size="15" fill="#1d1d1f" font-weight="600">Approvals Kit (Power Apps + Flows + Dataverse)</text>
  <text x="45" y="165" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Multi-stage workflows · branching · delegation</text>
  <g transform="translate(580, 115)">
    <rect width="100" height="22" rx="4" fill="#fef2f2" stroke="#fca5a5"/>
    <text x="50" y="15" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#991b1b" text-anchor="middle">Power CAT sample</text>
  </g>
  <g transform="translate(690, 115)">
    <rect width="100" height="22" rx="4" fill="#dbeafe" stroke="#93c5fd"/>
    <text x="50" y="15" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Dataverse dedicated</text>
  </g>

  <!-- Layer 3: Governance engine -->
  <rect x="20" y="190" width="780" height="80" rx="8" fill="#eff6ff" stroke="#0779ff" stroke-width="2" filter="url(#shadow)"/>
  <rect x="20" y="190" width="8" height="80" rx="4" fill="#0779ff"/>
  <text x="45" y="212" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#0779ff" font-weight="500">GOVERNANCE ENGINE</text>
  <text x="45" y="232" font-family="Inter, -apple-system, sans-serif" font-size="15" fill="#1d1d1f" font-weight="600">ISO 19650 policy layer + release gates + state machine</text>
  <text x="45" y="250" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#0779ff">WIP → Shared → Published → Archive · naming enforcement · compliance audit</text>
  <g transform="translate(580, 200)">
    <rect width="100" height="22" rx="4" fill="#dcfce7" stroke="#86efac"/>
    <text x="50" y="15" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Product</text>
  </g>
  <g transform="translate(690, 200)">
    <rect width="100" height="22" rx="4" fill="#dbeafe" stroke="#0779ff"/>
    <text x="50" y="15" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#0779ff" text-anchor="middle" font-weight="600">SharePoint</text>
  </g>

  <!-- Embedded approval indicator -->
  <path d="M 35 190 L 35 175 L 450 175 L 450 190" stroke="#96bfff" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <text x="242" y="170" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">approval embedded as one step in release gate</text>
</svg>
