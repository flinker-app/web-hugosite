<svg xmlns="http://www.w3.org/2000/svg" width="923" height="440" viewBox="0 0 923 440" role="img" aria-label="Benefits overview: repeatability, release gates, reduced friction, and traceability">
  <defs>
    <linearGradient id="accBen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1E6BFF"/>
      <stop offset="0.55" stop-color="#00B7C3"/>
      <stop offset="1" stop-color="#20C997"/>
    </linearGradient>
    <linearGradient id="borderGradA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1E6BFF"/>
      <stop offset="1" stop-color="#00B7C3"/>
    </linearGradient>
    <linearGradient id="borderGradB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B7C3"/>
      <stop offset="1" stop-color="#20C997"/>
    </linearGradient>
    <filter id="dsBen" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0B1B3A" flood-opacity="0.08"/>
    </filter>
    <style>
      .lbl{font:600 13px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; fill:#0B1B3A}
      .mini{font:500 11px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; fill:#5B6B7C}
      .mono{font:500 10px/1.2 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace; fill:#0B1B3A}
      .badge{font:700 12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; fill:#FFFFFF}
      .cap{font:600 10px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; fill:#64748B; letter-spacing:.05em; text-transform:uppercase}
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="923" height="440" rx="20" fill="#F8FAFC"/>

  <!-- 2x2 benefit grid -->
  <g transform="translate(40 28)">
    <!-- Card A: Repeatability -->
    <g transform="translate(0 0)">
      <!-- Gradient border -->
      <rect x="0" y="0" width="412" height="180" rx="14" fill="url(#borderGradA)" opacity="0.15"/>
      <rect x="1" y="1" width="410" height="178" rx="13" fill="#FFFFFF" filter="url(#dsBen)"/>

      <!-- Badge A -->
      <g transform="translate(370 12)">
        <circle cx="16" cy="16" r="16" fill="#1E6BFF"/>
        <text class="badge" x="16" y="21" text-anchor="middle">A</text>
      </g>

      <text class="lbl" x="24" y="32">Repeatable rollout</text>
      <text class="mini" x="24" y="50">Versioned policy blueprints instead of project flows.</text>

      <!-- Icon: Stacked documents with version badge -->
      <g transform="translate(24 64)">
        <rect x="0" y="0" width="72" height="56" rx="10" fill="#EBF4FF"/>
        <!-- Back document -->
        <rect x="20" y="8" width="32" height="40" rx="4" fill="#FFFFFF" stroke="#1E6BFF" stroke-width="1.5" opacity="0.5"/>
        <!-- Middle document -->
        <rect x="16" y="12" width="32" height="40" rx="4" fill="#FFFFFF" stroke="#1E6BFF" stroke-width="1.5" opacity="0.7"/>
        <!-- Front document -->
        <rect x="12" y="16" width="32" height="40" rx="4" fill="#FFFFFF" stroke="#1E6BFF" stroke-width="1.5"/>
        <path d="M18 28h20M18 36h14" stroke="#1E6BFF" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
        <!-- Version badge -->
        <circle cx="52" cy="20" r="10" fill="#1E6BFF"/>
        <text x="52" y="24" text-anchor="middle" font-size="9" font-weight="600" fill="#FFFFFF">v3</text>
      </g>

      <!-- List -->
      <g transform="translate(116 68)">
        <g transform="translate(0 0)">
          <path d="M0 8l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <text class="mini" x="20" y="12">Reuse across projects</text>
        </g>
        <g transform="translate(0 22)">
          <path d="M0 8l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <text class="mini" x="20" y="12">Controlled variation</text>
        </g>
        <g transform="translate(0 44)">
          <path d="M0 8l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <text class="mini" x="20" y="12">Rollback via versions</text>
        </g>
      </g>
    </g>

    <!-- Card B: Release Gates -->
    <g transform="translate(431 0)">
      <!-- Gradient border -->
      <rect x="0" y="0" width="412" height="180" rx="14" fill="url(#borderGradB)" opacity="0.15"/>
      <rect x="1" y="1" width="410" height="178" rx="13" fill="#FFFFFF" filter="url(#dsBen)"/>

      <!-- Badge B -->
      <g transform="translate(370 12)">
        <circle cx="16" cy="16" r="16" fill="#00B7C3"/>
        <text class="badge" x="16" y="21" text-anchor="middle">B</text>
      </g>

      <text class="lbl" x="24" y="32">Enforceable release gates</text>
      <text class="mini" x="24" y="50">Published only when naming + metadata + status are correct.</text>

      <!-- Icon: Gate/barrier with checkmark -->
      <g transform="translate(24 64)">
        <rect x="0" y="0" width="72" height="56" rx="10" fill="#ECFDF5"/>
        <!-- Gate posts -->
        <rect x="14" y="16" width="6" height="32" rx="2" fill="#20C997" opacity="0.3"/>
        <rect x="52" y="16" width="6" height="32" rx="2" fill="#20C997" opacity="0.3"/>
        <!-- Gate bar (open/up position) -->
        <rect x="18" y="20" width="36" height="6" rx="2" fill="#20C997"/>
        <!-- Shield with check -->
        <g transform="translate(28 28)">
          <path d="M8 0l8 4v8c0 5-3 8-8 10-5-2-8-5-8-10V4l8-4z" fill="#FFFFFF" stroke="#20C997" stroke-width="1.5"/>
          <path d="M4 11l3 3 5-6" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>

      <!-- Checklist -->
      <g transform="translate(116 64)">
        <g transform="translate(0 0)">
          <rect x="0" y="0" width="272" height="24" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
          <text class="mini" x="12" y="16">Naming convention</text>
          <path d="M244 16l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
        <g transform="translate(0 28)">
          <rect x="0" y="0" width="272" height="24" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
          <text class="mini" x="12" y="16">Required metadata</text>
          <path d="M244 16l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
        <g transform="translate(0 56)">
          <rect x="0" y="0" width="272" height="24" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
          <text class="mini" x="12" y="16">Approval prerequisites</text>
          <path d="M244 16l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
    </g>

    <!-- Card C: Reduced friction -->
    <g transform="translate(0 196)">
      <!-- Gradient border -->
      <rect x="0" y="0" width="412" height="180" rx="14" fill="url(#borderGradB)" opacity="0.15"/>
      <rect x="1" y="1" width="410" height="178" rx="13" fill="#FFFFFF" filter="url(#dsBen)"/>

      <!-- Badge C -->
      <g transform="translate(370 12)">
        <circle cx="16" cy="16" r="16" fill="#00B7C3"/>
        <text class="badge" x="16" y="21" text-anchor="middle">C</text>
      </g>

      <text class="lbl" x="24" y="32">Less operational friction</text>
      <text class="mini" x="24" y="50">Fewer Power Platform dependencies in daily project work.</text>

      <!-- Icon: Smooth path/flow -->
      <g transform="translate(24 64)">
        <rect x="0" y="0" width="72" height="56" rx="10" fill="#E6FAFA"/>
        <!-- Smooth curve path -->
        <path d="M12 40 Q24 40, 36 28 Q48 16, 60 16" fill="none" stroke="#00B7C3" stroke-width="3" stroke-linecap="round"/>
        <!-- Start dot -->
        <circle cx="12" cy="40" r="4" fill="#00B7C3"/>
        <!-- End arrow -->
        <circle cx="60" cy="16" r="4" fill="#20C997"/>
        <path d="M54 12l6 4-6 4" fill="none" stroke="#20C997" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- List -->
      <g transform="translate(116 68)">
        <g transform="translate(0 0)">
          <path d="M0 8l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <text class="mini" x="20" y="12">No flow ownership sprawl</text>
        </g>
        <g transform="translate(0 22)">
          <path d="M0 8l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <text class="mini" x="20" y="12">Fewer permission blockers</text>
        </g>
        <g transform="translate(0 44)">
          <path d="M0 8l4 4 8-8" fill="none" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <text class="mini" x="20" y="12">Guided UX for teams</text>
        </g>
      </g>
    </g>

    <!-- Card D: Traceability -->
    <g transform="translate(431 196)">
      <!-- Gradient border -->
      <rect x="0" y="0" width="412" height="180" rx="14" fill="url(#borderGradA)" opacity="0.15"/>
      <rect x="1" y="1" width="410" height="178" rx="13" fill="#FFFFFF" filter="url(#dsBen)"/>

      <!-- Badge D -->
      <g transform="translate(370 12)">
        <circle cx="16" cy="16" r="16" fill="#1E6BFF"/>
        <text class="badge" x="16" y="21" text-anchor="middle">D</text>
      </g>

      <text class="lbl" x="24" y="32">Governance traceability</text>
      <text class="mini" x="24" y="50">Structured logs: Attempts, blocks, approvals, moves.</text>

      <!-- Icon: Log/clipboard with timeline -->
      <g transform="translate(24 64)">
        <rect x="0" y="0" width="72" height="56" rx="10" fill="#EBF4FF"/>
        <!-- Clipboard -->
        <rect x="16" y="10" width="40" height="40" rx="4" fill="#FFFFFF" stroke="#1E6BFF" stroke-width="1.5"/>
        <rect x="26" y="6" width="20" height="8" rx="2" fill="#1E6BFF"/>
        <!-- Log lines -->
        <g transform="translate(22 22)">
          <circle cx="0" cy="4" r="3" fill="#1E6BFF"/>
          <path d="M8 4h20" stroke="#1E6BFF" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
          <circle cx="0" cy="14" r="3" fill="#00B7C3"/>
          <path d="M8 14h16" stroke="#00B7C3" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
          <circle cx="0" cy="24" r="3" fill="#20C997"/>
          <path d="M8 24h22" stroke="#20C997" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
        </g>
      </g>

      <!-- Audit trail example -->
      <g transform="translate(116 64)">
        <rect x="0" y="0" width="272" height="88" rx="10" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
        <text class="cap" x="16" y="22">Audit trail</text>
        <text class="mono" x="16" y="44">attempt_publish â†’ blocked</text>
        <text class="mono" x="16" y="62">reason: missing metadata</text>
        <text class="mono" x="16" y="80" opacity="0.5">user: m.afzal@contoso.com</text>
      </g>
    </g>
  </g>
</svg>
