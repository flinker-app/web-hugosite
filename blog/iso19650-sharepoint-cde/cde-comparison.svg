<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="580" viewBox="0 0 960 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#96BFFF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="960" height="580" fill="#FAFBFC"/>

  <!-- Header -->
  <text x="480" y="50" font-family="system-ui, sans-serif" font-size="26" font-weight="700" fill="#0B1220" text-anchor="middle">External CDE vs. SharePoint + Flinker</text>

  <!-- Left Card: External CDE -->
  <g transform="translate(40, 90)">
    <rect width="420" height="440" rx="16" fill="white" stroke="#E2E8F0" stroke-width="2"/>

    <!-- Header badge -->
    <g transform="translate(20, 20)">
      <rect width="160" height="36" rx="8" fill="#F1F5F9"/>
      <circle cx="18" cy="18" r="8" fill="#94A3B8"/>
      <text x="36" y="23" font-family="ui-monospace, monospace" font-size="13" font-weight="600" fill="#475569">External CDE</text>
    </g>

    <!-- Feature list -->
    <g transform="translate(30, 80)">
      <!-- Item 1 -->
      <g transform="translate(0, 0)">
        <circle r="10" fill="#22C55E"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">ISO 19650 workflows</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">Prebuilt gates, reviews, approvals</text>
      </g>

      <!-- Item 2 -->
      <g transform="translate(0, 65)">
        <circle r="10" fill="#22C55E"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Naming validation</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">Automated ID and schema checks</text>
      </g>

      <!-- Item 3 -->
      <g transform="translate(0, 130)">
        <circle r="10" fill="#22C55E"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Audit and versions</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">Traceable changes, approvals</text>
      </g>

      <!-- Item 4 - negative -->
      <g transform="translate(0, 195)">
        <circle r="10" fill="#EF4444"/>
        <text x="-3" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✗</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Data sovereignty</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444">Hosted outside your tenant</text>
      </g>

      <!-- Item 5 - negative -->
      <g transform="translate(0, 260)">
        <circle r="10" fill="#EF4444"/>
        <text x="-3" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✗</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">M365 integration</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444">Requires complex connectors</text>
      </g>

      <!-- Item 6 - negative -->
      <g transform="translate(0, 325)">
        <circle r="10" fill="#F59E0B"/>
        <text x="-3" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">!</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Additional licensing</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">Separate platform subscription</text>
      </g>
    </g>
  </g>

  <!-- Right Card: SharePoint + Flinker (highlighted) -->
  <g transform="translate(500, 90)">
    <rect width="420" height="440" rx="16" fill="white" stroke="#0779FF" stroke-width="3"/>

    <!-- Recommended badge -->
    <g transform="translate(280, -12)">
      <rect width="120" height="24" rx="12" fill="url(#brandGrad)"/>
      <text x="60" y="16" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">RECOMMENDED</text>
    </g>

    <!-- Header badge -->
    <g transform="translate(20, 20)">
      <rect width="200" height="36" rx="8" fill="#EFF6FF"/>
      <circle cx="18" cy="18" r="8" fill="#0779FF"/>
      <text x="36" y="23" font-family="ui-monospace, monospace" font-size="13" font-weight="600" fill="#0779FF">SharePoint + Flinker</text>
    </g>

    <!-- Feature list -->
    <g transform="translate(30, 80)">
      <!-- Item 1 -->
      <g transform="translate(0, 0)">
        <circle r="10" fill="#0779FF"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">ISO 19650 workflows</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">WIP → Shared → Published → Archive</text>
      </g>

      <!-- Item 2 -->
      <g transform="translate(0, 65)">
        <circle r="10" fill="#0779FF"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Naming validation</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">Enforced ISO schema on upload</text>
      </g>

      <!-- Item 3 -->
      <g transform="translate(0, 130)">
        <circle r="10" fill="#0779FF"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Audit and reporting</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">Dashboards, compliance exports</text>
      </g>

      <!-- Item 4 - positive -->
      <g transform="translate(0, 195)">
        <circle r="10" fill="#0779FF"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Data sovereignty</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#0779FF" font-weight="500">All data in your M365 tenant</text>
      </g>

      <!-- Item 5 - positive -->
      <g transform="translate(0, 260)">
        <circle r="10" fill="#0779FF"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Native M365 integration</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#0779FF" font-weight="500">SharePoint and Teams UX</text>
      </g>

      <!-- Item 6 - positive -->
      <g transform="translate(0, 325)">
        <circle r="10" fill="#0779FF"/>
        <text x="-4" y="4" font-family="system-ui, sans-serif" font-size="12" fill="white">✓</text>
        <text x="24" y="5" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0B1220">Cost efficient</text>
        <text x="24" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#64748B">Leverage existing M365 licenses</text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <text x="480" y="560" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Same ISO 19650 compliance — with full data control in Microsoft 365</text>
</svg>
