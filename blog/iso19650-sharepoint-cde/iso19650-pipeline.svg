<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#96BFFF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#96BFFF"/>
      <stop offset="25%" stop-color="#7EB0FF"/>
      <stop offset="50%" stop-color="#4D9AFF"/>
      <stop offset="75%" stop-color="#2C8BFF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFBFC"/>

  <!-- Subtle grid -->
  <g stroke="#E8EDF3" stroke-width="1" opacity="0.8">
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
  </g>

  <!-- Title -->
  <text x="600" y="70" font-family="system-ui, sans-serif" font-size="36" font-weight="800" fill="#0B1220" text-anchor="middle">ISO 19650 Information States</text>
  <text x="600" y="105" font-family="system-ui, sans-serif" font-size="18" fill="#64748B" text-anchor="middle">Structured workflow from Work in Progress to Archive</text>

  <!-- Main pipeline bar -->
  <rect x="100" y="220" width="1000" height="24" rx="12" fill="url(#pipeGrad)"/>

  <!-- State nodes -->
  <!-- WIP -->
  <g transform="translate(100, 232)">
    <circle cy="0" r="40" fill="#96BFFF" stroke="white" stroke-width="4"/>
    <text y="6" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">WIP</text>
    <text y="80" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#0B1220" text-anchor="middle">Work in Progress</text>
    <text y="102" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Internal development</text>
    <text y="120" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Not yet reviewed</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(220, 232)">
    <path d="M0 0 L80 0" stroke="#7EB0FF" stroke-width="3" fill="none"/>
    <polygon points="80,-6 92,0 80,6" fill="#7EB0FF"/>
  </g>

  <!-- Shared -->
  <g transform="translate(400, 232)">
    <circle cy="0" r="40" fill="#7EB0FF" stroke="white" stroke-width="4"/>
    <text y="6" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">SHARED</text>
    <text y="80" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#0B1220" text-anchor="middle">Shared</text>
    <text y="102" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">For coordination</text>
    <text y="120" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Under review</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(520, 232)">
    <path d="M0 0 L80 0" stroke="#4D9AFF" stroke-width="3" fill="none"/>
    <polygon points="80,-6 92,0 80,6" fill="#4D9AFF"/>
  </g>

  <!-- Published -->
  <g transform="translate(700, 232)">
    <circle cy="0" r="40" fill="#2C8BFF" stroke="white" stroke-width="4"/>
    <text y="6" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">PUBLISHED</text>
    <text y="80" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#0B1220" text-anchor="middle">Published</text>
    <text y="102" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Approved deliverables</text>
    <text y="120" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">External access</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(820, 232)">
    <path d="M0 0 L80 0" stroke="#0779FF" stroke-width="3" fill="none"/>
    <polygon points="80,-6 92,0 80,6" fill="#0779FF"/>
  </g>

  <!-- Archive -->
  <g transform="translate(1000, 232)">
    <circle cy="0" r="40" fill="#0779FF" stroke="white" stroke-width="4"/>
    <text y="6" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">ARCHIVE</text>
    <text y="80" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#0B1220" text-anchor="middle">Archive</text>
    <text y="102" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Superseded versions</text>
    <text y="120" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Historical record</text>
  </g>

  <!-- Bottom section: Tools -->
  <g transform="translate(0, 420)">
    <!-- SharePoint -->
    <g transform="translate(200, 0)">
      <rect width="220" height="80" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
      <rect x="20" y="20" width="40" height="40" rx="8" fill="#036C70"/>
      <text x="40" y="47" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">S</text>
      <text x="80" y="42" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#0B1220">SharePoint</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#64748B">Document storage</text>
    </g>

    <!-- Teams -->
    <g transform="translate(490, 0)">
      <rect width="220" height="80" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
      <rect x="20" y="20" width="40" height="40" rx="8" fill="#5B5FC7"/>
      <text x="40" y="47" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">T</text>
      <text x="80" y="42" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#0B1220">Microsoft Teams</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#64748B">Collaboration</text>
    </g>

    <!-- Flinker -->
    <g transform="translate(780, 0)">
      <rect width="220" height="80" rx="12" fill="white" stroke="#0779FF" stroke-width="2"/>
      <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#brandGrad)"/>
      <path d="M40 28l10 3v8c0 8-10 13-10 13s-10-5-10-13v-8l10-3z" fill="white"/>
      <text x="80" y="38" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#0B1220">Flinker</text>
      <text x="80" y="56" font-family="system-ui, sans-serif" font-size="12" fill="#0779FF" font-weight="500">ISO 19650 governance</text>
    </g>
  </g>

  <!-- Connecting lines from tools to pipeline -->
  <g stroke="#E2E8F0" stroke-width="2" stroke-dasharray="6 4" fill="none">
    <path d="M310 420 L310 360 L550 360 L550 280"/>
  </g>

  <!-- Footer -->
  <text x="600" y="580" font-family="system-ui, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Flinker enforces state transitions, naming validation, and approval workflows in your Microsoft 365 tenant</text>
</svg>
