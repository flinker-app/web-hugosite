  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#0B1220" text-anchor="middle">ISO 19650 on SharePoint</text>
  <text x="600" y="530" font-family="system-ui, sans-serif" font-size="22" fill="#64748B" text-anchor="middle">Compliant CDE with Microsoft 365 + Flinker</text>

  <!-- ISO badge -->
  <g transform="translate(600, 70)">
    <rect x="-70" y="-25" width="140" height="50" rx="25" fill="white" stroke="#0779FF" stroke-width="2"/>
    <text y="8" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#0779FF" text-anchor="middle">ISO 19650</text>
