<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#96BFFF"/>
      <stop offset="100%" stop-color="#0779FF"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid lines -->
  <g stroke="#E2E8F0" stroke-width="1" opacity="0.6">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left side: 3D Building representation -->
  <g transform="translate(100, 180)">
    <!-- Building isometric view -->
    <g fill="#96BFFF" opacity="0.3">
      <polygon points="150,0 280,65 280,245 150,180"/>
      <polygon points="150,0 20,65 20,245 150,180" fill="#0779FF" opacity="0.2"/>
      <polygon points="20,65 150,0 280,65 150,130" fill="#0779FF" opacity="0.15"/>
    </g>

    <!-- Building outline -->
    <g stroke="#0779FF" stroke-width="2" fill="none">
      <polygon points="150,0 280,65 280,245 150,180"/>
      <polygon points="150,0 20,65 20,245 150,180"/>
      <line x1="150" y1="0" x2="150" y2="180"/>
    </g>

    <!-- Floor lines -->
    <g stroke="#0779FF" stroke-width="1" opacity="0.5">
      <line x1="20" y1="110" x2="150" y2="45"/>
      <line x1="150" y1="45" x2="280" y2="110"/>
      <line x1="20" y1="155" x2="150" y2="90"/>
      <line x1="150" y1="90" x2="280" y2="155"/>
      <line x1="20" y1="200" x2="150" y2="135"/>
      <line x1="150" y1="135" x2="280" y2="200"/>
    </g>

    <!-- IFC label -->
    <rect x="95" y="260" width="110" height="36" rx="8" fill="url(#brandGrad)"/>
    <text x="150" y="284" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">IFC Model</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(480, 315)">
    <line x1="0" y1="0" x2="200" y2="0" stroke="url(#brandGrad)" stroke-width="4"/>
    <polygon points="200,-10 220,0 200,10" fill="#0779FF"/>
  </g>

  <!-- Right side: Power BI Dashboard -->
  <g transform="translate(720, 120)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="400" height="380" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>

    <!-- Header bar -->
    <rect x="0" y="0" width="400" height="48" rx="12" fill="#0779FF"/>
    <rect x="0" y="24" width="400" height="24" fill="#0779FF"/>
    <text x="20" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">Power BI Report</text>

    <!-- Chart 1: Bar chart -->
    <g transform="translate(20, 68)">
      <rect width="170" height="130" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
      <rect x="20" y="90" width="24" height="25" fill="#96BFFF"/>
      <rect x="54" y="60" width="24" height="55" fill="#0779FF"/>
      <rect x="88" y="40" width="24" height="75" fill="#96BFFF"/>
      <rect x="122" y="70" width="24" height="45" fill="#0779FF"/>
    </g>

    <!-- Chart 2: 3D viewer placeholder -->
    <g transform="translate(210, 68)">
      <rect width="170" height="130" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
      <!-- Mini building -->
      <g transform="translate(45, 20)">
        <polygon points="40,0 75,18 75,75 40,57" fill="#96BFFF" opacity="0.5"/>
        <polygon points="40,0 5,18 5,75 40,57" fill="#0779FF" opacity="0.4"/>
        <polygon points="5,18 40,0 75,18 40,36" fill="#0779FF" opacity="0.3"/>
      </g>
      <text x="85" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">3D Viewer</text>
    </g>

    <!-- Chart 3: KPIs -->
    <g transform="translate(20, 218)">
      <rect width="170" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="15" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Elements</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#0B1220">2,847</text>
    </g>

    <!-- Chart 4: Donut -->
    <g transform="translate(210, 218)">
      <rect width="170" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
      <circle cx="45" cy="45" r="25" fill="none" stroke="#E2E8F0" stroke-width="8"/>
      <circle cx="45" cy="45" r="25" fill="none" stroke="#0779FF" stroke-width="8" stroke-dasharray="110 47" transform="rotate(-90 45 45)"/>
      <text x="100" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Progress</text>
      <text x="100" y="55" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#0B1220">70%</text>
    </g>

    <!-- Filter panel -->
    <g transform="translate(20, 318)">
      <rect width="360" height="42" rx="6" fill="#F1F5F9"/>
      <text x="15" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#64748B">Filter: All Disciplines</text>
    </g>
  </g>

  <!-- Flinker badge -->
  <g transform="translate(60, 540)">
    <rect width="180" height="44" rx="10" fill="white" stroke="#E2E8F0"/>
    <path d="M30 12l12 4v9c0 9-12 15-12 15S18 34 18 25v-9l12-4z" fill="url(#brandGrad)" transform="translate(8, 6)"/>
    <text x="60" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#0B1220">Flinker</text>
    <text x="115" y="28" font-family="system-ui, sans-serif" font-size="12" fill="#64748B">IFC Viewer</text>
  </g>
</svg>
